<template>
	<lightning-card title="契約照会" icon-name="standard:contact">
		<div class="slds-p-horizontal_small">
			
			<lightning-input data-id="DAIRITEN_CD" label="代理店コード" type="text" max-length="11" value={DAIRITEN_CD} pattern="^[0-9]{8,11}$"
			message-when-pattern-mismatch="半角数字8桁から11桁で入力してください。">
			</lightning-input>
			<lightning-input data-id="SHOKEN_NO_OYA" label="証券番号親番" type="text" max-length="12" value={SHOKEN_NO_OYA} pattern="^[0-9]{9,12}$"
			message-when-pattern-mismatch="半角数字10桁、11桁、12桁のいずれかで入力してください。" >
			</lightning-input>
			<lightning-input data-id="SHOKEN_NO_EDA" label="証券番号枝番" type="text" max-length="5" value={SHOKEN_NO_EDA} pattern="^[0-9]{1,5}$"
			message-when-pattern-mismatch="半角数字で入力してください。">
			</lightning-input>
			<lightning-input data-id="SHUMOKU" label="種目" type="text" max-length="3" value={SHUMOKU}  >
			</lightning-input>
			<lightning-button variant="brand-outline" label="契約者情報取込"
				onclick={doConnectPattern1}></lightning-button>
			
			<lightning-button variant="brand-outline" label="FOCUS契約者情報取込"
				onclick={doConnectPattern2}></lightning-button>
			
			<lightning-button variant="brand-outline" label="自賠責契約者情報取込"
				onclick={doConnectPattern3}></lightning-button>
		</div>
	</lightning-card>
</template>
